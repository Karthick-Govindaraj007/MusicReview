<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #E6E6FA; /* light purple background */
            color: #ffffff; /* text color */
            font-family: 'Roboto', sans-serif;
            display: flex; /* flex container */
            justify-content: center; /* center horizontally */
            align-items: center; /* center vertically */
            height: 100vh; /* full viewport height */
            margin: 0; /* remove default margin */
        }
        .login-container {
            background-color: #9370DB; /* purple background */
            padding: 20px; /* padding */
            border-radius: 10px; /* rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* shadow for depth */
            text-align: center; /* center text */
            width: 300px; /* fixed width */
        }
        .login-container h2 {
            margin-bottom: 20px; /* space below heading */
        }
        .login-container input {
            width: calc(100% - 20px); /* full width minus padding */
            padding: 10px; /* padding */
            margin: 10px 0; /* margin */
            border: none; /* remove border */
            border-radius: 5px; /* rounded corners */
        }
        .login-container button {
            background-color: #38196c; /* button background */
            color: #fff; /* button text color */
            padding: 10px 15px; /* padding */
            border: none; /* remove border */
            border-radius: 5px; /* rounded corners */
            cursor: pointer; /* pointer cursor on hover */
            transition: background-color 0.3s; /* transition effect */
            width: 100%; /* full width */
        }
        .login-container button:hover {
            background-color: #4e1e7c; /* darker background on hover */
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>LOGIN</h2> <!-- login heading -->
    <label for="username"></label><input type="text" id="username" placeholder="Username"> <!-- username input -->
    <label for="password"></label><input type="password" id="password" placeholder="Password"> <!-- password input -->
    <button onclick="login()">Login</button> <!-- login button -->
</div>

<script>
    function login() {
        var username = document.getElementById('username').value; // get username
        var password = document.getElementById('password').value; // get password

        // simple validation, it doesn't matter what the inputs are
        if (username && password) {
            window.location.href = '/index'; // redirect to index.html
        } else {
            alert('Please enter both username and password'); // alert if fields are empty
        }
    }
</script>
</body>
</html>
